<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visa Global — Check Status</title>
  <link rel="stylesheet" href="/public/app.css" />
</head>

<body>
  <div class="page">

    <header class="topbar">
      <div class="logo">
        <div class="logo-icon"></div>
        <div class="logo-text">
          <strong>VISA GLOBAL</strong>
        </div>
      </div>

      <select id="languageSwitcher">
        <option value="en">English</option>
        <option value="ru">Русский</option>
        <option value="de">Deutsch</option>
        <option value="fr">Français</option>
      </select>
    </header>

    <main class="container">

      <h1>Check status</h1>

      <p class="sub">
        To check the status of your visa application, please enter your individual Registration Number.
      </p>

      <div class="card">
        <input 
          type="text" 
          placeholder="Enter your Registration Number"
          class="input"
        />

        <button class="main-button">
          Check
        </button>

        <small>
          Enter the number exactly as provided.
        </small>
      </div>

    </main>

    <footer>
      © Visa Global. All rights reserved.
    </footer>

  </div>
</body>
</html>
