<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Visa Global — Admin</title>
  <link rel="stylesheet" href="/public/app.css"/>
</head>
<body>
  <div class="container">
    <main class="shell" role="main">
      <header class="topbar">
        <div class="brand">
          <a class="logoBox" href="/" aria-label="Home"><svg width="26" height="26" viewBox="0 0 64 64" aria-hidden="true">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#1437c9"/>
      <stop offset="1" stop-color="#0b166b"/>
    </linearGradient>
  </defs>
  <path d="M32 4L54 14v18c0 16-10 24-22 28C20 56 10 48 10 32V14L32 4z" fill="url(#g1)"/>
  <circle cx="32" cy="34" r="8" fill="#e8c65a"/>
</svg></a>
          <div>
            <div class="brandText">VISA GLOBAL</div>
            <div class="breadcrumb" data-i18n="adminBreadcrumb">Admin Panel</div>
          </div>
        </div>

        <div class="rightControls">
          <select class="select" data-lang-select aria-label="Language">
            <option value="ru">Русский</option>
            <option value="en">English</option>
            <option value="de">Deutsch</option>
            <option value="fr">Français</option>
          </select>
          <button class="smallBtn" id="logoutBtn" data-i18n="adminLogout">Logout</button>
        </div>
      </header>

      <section class="main">
        <div class="adminGrid">
          <div>
            <h1 class="h1" style="margin-bottom:12px" data-i18n="adminTitle">Admin panel</h1>

            <div class="card">
              <div class="hint" style="font-weight:800;margin-bottom:8px" data-i18n="adminCreate">Create new case</div>

              <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px;align-items:end;flex-wrap:wrap">
                <div>
                  <label class="hint" data-i18n="adminStatus">Status</label>
                  <select class="input" id="status">
                    <option value="ISSUED" data-i18n-option="statusIssued">Issued</option>
                    <option value="PENDING" data-i18n-option="statusPending">Pending</option>
                    <option value="CANCELLED" data-i18n-option="statusCancelled">Cancelled</option>
                  </select>
                </div>

                <div>
                  <label class="hint" data-i18n="adminTTL">Auto-delete after</label>
                  <select class="input" id="ttl">
                    <option value="0" data-i18n-option="adminTTLOff">Auto-delete disabled</option>
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="7">7</option>
                    <option value="14">14</option>
                  </select>
                </div>
              </div>

              <div style="height:10px"></div>
              <label class="hint" data-i18n="adminTitleLabel">Title</label>
              <input class="input" id="title" />

              <div style="height:10px"></div>
              <label class="hint" data-i18n="adminNotesLabel">Notes/instructions for the client</label>
              <textarea class="input" id="notes" rows="5" style="resize:vertical" data-i18n-placeholder="adminNotesPh" placeholder="Write instructions…"></textarea>

              <button class="btn" id="createBtn" data-i18n="adminCreateBtn">Create</button>
              <div class="hint" id="createOut" style="display:none"></div>
            </div>
          </div>

          <div>
            <div class="hint" style="font-weight:800;margin-bottom:8px" data-i18n="adminCases">Cases</div>
            <div class="tableWrap">
              <table>
                <thead>
                  <tr>
                    <th data-i18n="adminColId">ID</th>
                    <th data-i18n="adminColCode">Code</th>
                    <th data-i18n="adminColStatus">Status</th>
                    <th data-i18n="adminColTitle">Title</th>
                    <th data-i18n="adminColCreated">Created</th>
                    <th data-i18n="adminColExpires">Expires</th>
                    <th data-i18n="adminColFiles">Files</th>
                    <th data-i18n="adminColActions">Actions</th>
                  </tr>
                </thead>
                <tbody id="tbody">
                  <tr><td colspan="8" style="color:var(--muted)" data-i18n="adminEmpty">No cases yet.</td></tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <input type="file" id="filePicker" multiple style="display:none" />
      </section>

      <footer class="footer">
        <span>© Visa Global. All rights reserved.</span>
        <span>/admin</span>
      </footer>
    </main>
  </div>

  <script src="/public/i18n.js"></script>
  <script src="/public/admin.js"></script>
</body>
</html>
