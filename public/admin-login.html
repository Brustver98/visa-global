<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Visa Global — Admin Login</title>
  <link rel="stylesheet" href="/public/app.css"/>
</head>
<body>
  <div class="page">
    <main class="shell" role="main">
      <header class="topbar">
        <div class="brand">
          <div class="crest"><svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#1437c9"/>
      <stop offset="1" stop-color="#0b1c6b"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f9d976"/>
      <stop offset="1" stop-color="#caa33a"/>
    </linearGradient>
  </defs>
  <path d="M32 4l22 10v18c0 15-10.6 26.8-22 28C20.6 58.8 10 47 10 32V14L32 4z" fill="url(#g1)"/>
  <path d="M32 9l17 7.7V32c0 11.7-8.3 21.4-17 22.7C23.3 53.4 15 43.7 15 32V16.7L32 9z" fill="none" stroke="url(#g2)" stroke-width="3"/>
  <path d="M22 35c5-8 15-8 20 0" fill="none" stroke="url(#g2)" stroke-width="3" stroke-linecap="round"/>
  <path d="M32 20l4 8-4 6-4-6 4-8z" fill="url(#g2)"/>
  <circle cx="32" cy="36" r="3" fill="url(#g2)"/>
</svg></div>
          <div class="brandText">VISA GLOBAL</div>
        </div>
        <div class="topRight">
          <a class="nav" href="/">Home &nbsp;›</a>
        </div>
      </header>

      <section class="main" style="text-align:left;">
        <h1 style="text-align:left;margin-bottom:10px;">Administrator login</h1>
        <p class="sub" style="text-align:left;margin-left:0;">Enter administrator username and password.</p>

        <div class="card" style="max-width:520px;">
          <div class="row">
            <div class="field" style="flex:1;min-width:240px;">
              <label>Username</label>
              <input id="u" type="text" autocomplete="username" />
            </div>
            <div class="field" style="flex:1;min-width:240px;">
              <label>Password</label>
              <input id="p" type="password" autocomplete="current-password" />
            </div>
          </div>
          <div style="height:14px;"></div>
          <button id="loginBtn" class="btn" type="button">LOGIN</button>
          <div id="err" class="hint" style="display:none;color:#b00020;"></div>
        </div>
      </section>

      <footer class="footer">© Visa Global • All rights reserved</footer>
    </main>
  </div>

  <script src="/public/admin-login.js"></script>
</body>
</html>
