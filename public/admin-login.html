<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Visa Global — Admin Login</title>
  <link rel="stylesheet" href="/public/app.css"/>
</head>
<body>
  <div class="container">
    <main class="shell" role="main">
      <header class="topbar">
        <div class="brand">
          <a class="logoBox" href="/" aria-label="Home"><svg width="26" height="26" viewBox="0 0 64 64" aria-hidden="true">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#1437c9"/>
      <stop offset="1" stop-color="#0b166b"/>
    </linearGradient>
  </defs>
  <path d="M32 4L54 14v18c0 16-10 24-22 28C20 56 10 48 10 32V14L32 4z" fill="url(#g1)"/>
  <circle cx="32" cy="34" r="8" fill="#e8c65a"/>
</svg></a>
          <div>
            <div class="brandText">VISA GLOBAL</div>
            <div class="breadcrumb" data-i18n="loginBreadcrumb">Admin Login</div>
          </div>
        </div>

        <div class="rightControls">
          <select class="select" data-lang-select aria-label="Language">
            <option value="ru">Русский</option>
            <option value="en">English</option>
            <option value="de">Deutsch</option>
            <option value="fr">Français</option>
          </select>
        </div>
      </header>

      <section class="main">
        <div class="hero">
          <div class="hgroup">
            <h1 class="h1" data-i18n="adminLoginTitle">Administrator login</h1>
            <p class="sub" data-i18n="adminLoginSub">Enter the administrator username and password.</p>

            <div class="card">
              <label class="hint" data-i18n="adminUser">Username</label>
              <input class="input" id="username" autocomplete="username" />
              <div style="height:10px"></div>
              <label class="hint" data-i18n="adminPass">Password</label>
              <input class="input" id="password" type="password" autocomplete="current-password" />
              <button class="btn" id="loginBtn" data-i18n="adminLoginBtn">Sign in</button>
              <div class="hint" id="loginError" style="display:none;color:#b00020" data-i18n="adminLoginError">Login failed.</div>
            </div>
          </div>
        </div>
      </section>

      <footer class="footer">
        <span>© Visa Global. All rights reserved.</span>
        <span>Admin</span>
      </footer>
    </main>
  </div>

  <script src="/public/i18n.js"></script>
  <script src="/public/admin-login.js"></script>
</body>
</html>
